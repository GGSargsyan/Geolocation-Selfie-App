<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Document</title>
    </head>
    <body>
        <script>
        if('geolocation' in navigator) {
            console.log('geolocation available');

            navigator.geolocation.getCurrentPosition(async position => 
            {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;

                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;

                //document.getElementById('submit').addEventListener("click", function(){
                //    document.getElementById('latitude').textContent = lat+'\u00B0';
                //});
                //document.getElementById('submit').addEventListener("click", function(){
                //    document.getElementById('longitude').textContent = lon+'\u00B0';
                //});

                document.getElementById('submit').addEventListener('click', async event =>{
                    //API POST functionality
                    const userText = document.getElementById('userSaid').value;
                    const data = {lat, lon, userText};
                    const options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    };
                    const response = await fetch('/api', options);
                    const json = await response.json();
                    console.log("Data Sent to DB");
                });
                
            });
        } else {
            console.log('geolocation not available');
        }
        </script>
        <h1>Geo Selfie App</h1>

        <p id="degrees display">
            latitude: <span id="latitude"></span>&deg;</br>
            longitude: <span id="longitude"></span>&deg;</br>
            </br>
        </p>
        <b>Say Something to Remember</b></br>
        <input id="userSaid"/></br>
        <button id="submit">Submit</button>
    </body>
</html>
